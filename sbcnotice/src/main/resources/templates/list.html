<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리스트</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">목록 페이지</h1>
    <a th:href="@{/users}" class="btn btn-primary btn-sm">검색</a>
    <a th:href="@{/login}" class="btn btn-primary btn-sm">로그인</a>
    <a th:href="@{/users/register}" class="btn btn-primary btn-sm">회원가입</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>글쓴이</th>
            <th>날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.number}"></td>
            <td th:text="${user.title}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.day}"></td>
            <td>
                <!--                <a th:href="@{/users/register/{id}(id=${user.id})}" class="btn btn-primary btn-sm">등록</a>-->
<!--                <a th:href="@{/users}" class="btn btn-primary btn-sm">수정</a>-->
<!--                <a th:href="@{/users} "style="background-color: red; color: white" class="btn btn-primary btn-sm">삭제</a>-->
                <!--            <td><a th:href="@{/users/update(id=${user.id})}" class="btn btn-primary btn-sm">수정</a></td>-->
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript; Bootstrap JS 및 의존성 추가 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
