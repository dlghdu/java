<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>-->
<!--    <script th:src="@{/js/boardList.js}"></script>-->
    <link th:href="@{/css/board.css}" rel="stylesheet">
    <title>게시판</title>
</head>
<body>
<header>
    <div class="nav">
        <a href="/login" class="button">로그인</a>
        <a href="/register" class="button">회원가입</a>
    </div>
</header>
<div class="container">
    <h1 th:text="|${userName}님 환영합니다.|"></h1>
    <input id="hiddenUserId" type="hidden" th:value="${userId}">
    <input type="hidden" th:value="${userName}">
    <!-- 게시판 영역 -->
    <main>
        <div class="box-container">
            <div class="box1">
                <label for="region-select">지역 선택:</label>
                <select id="region-select">
                    <option value="seoul" selected>서울</option> <!-- 기본 선택된 옵션 -->
                    <option value="busan">부산</option>
                    <option value="incheon">인천</option>
                    <option value="daegu">대구</option>
                    <option value="jeju">제주</option>
                    <option value="gyeonggi">경기</option>
                    <option value="gyeongsang">경상</option>
                    <option value="jeolla">전라</option>
                    <option value="gangwon">강원</option>
                </select>
            </div>
            <div class="box2">dddddd</div>
        </div>
    </main>

</div>

</body>
</html>
