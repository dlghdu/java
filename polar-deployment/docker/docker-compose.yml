services:
  # Applications
  catalog-service: 
    build:
      context: C:\Users\배개양\Desktop\java\catalogservice
      dockerfile: Dockerfile   
    depends_on:
      - polar-mysql
    image: "catalog-service"
    container_name: "catalog-service"
    ports:
      - 9001:9001
      - 8001:8001
    environment:
      # Buildpacks environment variable to configure the number of threads in memory calculation
      - BPL_JVM_THREAD_COUNT=50
      # Buildpacks environment variable to enable debug through a socket on port 8001
      - BPL_DEBUG_ENABLED=true
      - BPL_DEBUG_PORT=8001
      # - SPRING_CLOUD_CONFIG_URI=http://config-service:8888
      - SPRING_DATASOURCE_URL=jdbc:mysql://polar-mysql:3306/catalog?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
      - SPRING_PROFILES_ACTIVE=testdata 


  order-service: 
    build:
      context: C:\Users\배개양\Desktop\java\order-service
      dockerfile: Dockerfile   
    depends_on:
      - polar-mysql
    image: "order-service"
    container_name: "order-service"
    ports:
      - 9002:9002
      - 8002:8002

  edge-service: 
    build:
      context: C:\Users\배개양\Desktop\java\edge-service
      dockerfile: Dockerfile
    image: "edge-service"
    container_name: "edge-service"
    ports:
      - 9000:9000
      - 8000:8000

  hello-service:
    build:
      context: C:\Users\배개양\Desktop\java\hello-service
      dockerfile: Dockerfile
    image: "hello-service"
    container_name: "hello-service"
    ports:
      - 8081:8081
      - 8001:8001
    
  # Backing Services
  polar-mysql:
    image: "mysql:latest" # 최신 버전으로 업데이트
    container_name: "polar-mysql"
    ports:
      - 3307:3306
    environment:
      - MYSQL_ROOT_PASSWORD=1234
    volumes:
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql